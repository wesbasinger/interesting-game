<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="google-signin-client_id" content="1024412823571-9489vhkoanksm77ntqsste037572j8o2.apps.googleusercontent.com">

        <title>The Interesting Game: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <script>
          function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
              var xhr = new XMLHttpRequest();
              xhr.open('GET', '/logout');
              xhr.onload = function() {
                window.location.href = "/login";
              };
              xhr.send();
            });
          }

          function onLoad() {
            gapi.load('auth2', function() {
              gapi.auth2.init();
            });
          }
        </script>

        <div class="container">

            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{{ url_for('index') }}">The Interesting Game</a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar">
                        {% if session.user_id %}
                            <ul class="nav navbar-nav">
                                <li><a href="{{url_for('transactions')}}">Transaction History</a></li>
                                <li><a href="{{url_for('manage')}}">Manage Accounts</a></li>
                                <li><a href="#">How to Get Started</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li>{{ session["name"] }}</li>
                                <li><img src="{{ session['picture']}}" height="40px"/>
                                <li><button onclick="signOut();">Sign out</button></li>
                            </ul>
                            <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
                        {% else %}
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="{{ url_for('logout') }}">Log In</a></li>
                            </ul>
                        {% endif %}
                    </div>
                </div>
            </nav>

            {% if get_flashed_messages() %}
                <header>
                    <div class="alert alert-info" role="alert">
                        {{ get_flashed_messages() | join(" ") }}
                    </div>
                </header>
            {% endif %}

            <main>
                {% block main %}{% endblock %}
            </main>

        </div>

    </body>

</html>
